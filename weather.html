<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" spellcheck="true" placeholder="Enter Your City Name" autofocus>
            <button><img src="search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Enter the correct city name</p>
        </div>
        <div class="weather">
            <img src="rainy.png" alt="" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Peshawar</h2>
            <div class="fuldetails">
                <div class="details">
                    <div class="col">
                        <img src="fog Icon - Free PNG & SVG 971248 - Noun Project_files/humidity.png" alt="">
                        <p class="humidity">50%</p>
                        
                    </div>
                    <p class="prgLeft">Humidity</p>
                </div>
                <div class="details">
                    <div class="col">
                        <img src="windy Icon - Free PNG & SVG 2060905 - Noun Project_files/wind.png" alt="">
                        <p class="wind">15 km/h</p>
                        
                    </div>
                    <p class="prgRight">Wind Speed</p>
                </div>
            </div>
        </div>

    </div>    

    
    <script src="script.js"></script>
</body>
</html>
